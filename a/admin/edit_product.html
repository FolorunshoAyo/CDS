    <script>
        // CHANGE DEFAULT NUMBER TO READABLE FORM 
        $("input.format").val(function (index, value) {
            return value
                .replace(/\D/g, "")
                .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        });

        // COVERT NUMBER TO READABLE FORM
        $('input.format').keyup(function (event) {
            // skip for arrow keys
            if (event.which >= 37 && event.which <= 40) return;

            // format number
            $(this).val(function (index, value) {
                return value
                    .replace(/\D/g, "")
                    .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            });
        });

        //FORM VALIDATION WITH VALIDATE.JS

        const validation = new JustValidate("#product-upload-form", {
            errorFieldCssClass: "is-invalid",
        });

        validation
            .addField("#pname", [
                {
                    rule: "required",
                    errorMessage: "Field is required",
                },
            ])
            .addField("#pprice", [
                {
                    rule: "required",
                    errorMessage: "Field is required",
                },
            ])
            .addField("#daily_payment", [
                {
                    rule: "required",
                    errorMessage: "Field is required",
                },
            ])
            .addField("#duration", [
                {
                    rule: "required",
                    errorMessage: "Field is required",
                },
            ])
            .addField("#pdesc", [
                {
                    rule: "required",
                    errorMessage: "Field is required",
                },
            ])
            .addField("#active", [
                {
                    rule: "required",
                    errorMessage: "Field is required",
                },
            ])
            .addField("#pimages", [
                {
                    rule: 'minFilesCount',
                    value: 1,
                },
                {
                    rule: 'maxFilesCount',
                    value: 3,
                },
                {
                    rule: 'files',
                    value: {
                        files: {
                            extensions: ['jpeg', 'png'],
                            maxSize: 3000000,
                            minSize: 1000,
                            types: ['image/jpeg', 'image/png'],
                        },
                    },
                },
            ])
            .onSuccess((event) => {
                const form = document.getElementById("product-upload-form");

                // GATHERING FORM DATA
                const formData = new FormData(form);
                formData.append("submit", true);

                // CONVERTING FORMATTED(HUMAN READABLE) FIELDS BACK TO NUMBER 
                const formatedFields = [];

                for (let [key, value] of formData.entries()) {
                    if (key === "daily_payment" || key === "pprice") {
                        formatedFields.push(value);
                    }
                }

                const modifiedFormatedFields = formatedFields.map(value => value.replace(/,/g, ""));

                formData.set("pprice", modifiedFormatedFields[0]);
                formData.set("daily_payment", modifiedFormatedFields[1]);

                for (let [key, value] of formData.entries()) {
                    console.log(`${key}: ${value}`);
                }

                //SENDING FORM DATA TO THE SERVER
                $.ajax({
                    type: "post",
                    url: "controllers/add_product.php",
                    data: formData,
                    cache: false,
                    contentType: false,
                    enctype: "multipart/form-data",
                    processData: false,
                    dataType: "json",
                    beforeSend: function () {
                        $(".submit-btn-container button").html("Adding...");
                        $(".submit-btn-container button").setAttr("disabled", true);
                    },
                    success: function (response) {
                        setTimeout(() => {
                            if (response.success === 1) {
                                // ALERT USER UPON SUCCESSFUL UPLOAD
                                Swal.fire({
                                    title: "Product Added",
                                    icon: "success",
                                    text: `You've added ${response.product_name} successfully`,
                                    allowOutsideClick: false,
                                    allowEscapeKey: false,
                                    confirmButtonColor: '#2366B5',
                                }).then((result) => {
                                    if (result.isConfirmed) {
                                        location.href = "products"
                                    }
                                })
                            } else {
                                $(".submit-btn-container button").setAttr("disabled", false);
                                $(".submit-btn-container button").html("Register");

                                if (response.error_title === "fatal") {
                                    // REFRESH CURRENT PAGE
                                    location.reload();
                                } else {
                                    // ALERT USER
                                    Swal.fire({
                                        title: response.error_title,
                                        icon: "error",
                                        text: response.error_message,
                                        allowOutsideClick: false,
                                        allowEscapeKey: false,
                                    });
                                }
                            }
                        }, 1500);
                    },
                });
            });
