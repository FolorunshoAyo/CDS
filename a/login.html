<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="favicon" href="../assets/images/logo-small.png" />
    <!-- Custom Fonts (Inter) -->
    <link rel="stylesheet" href="../assets/fonts/fonts.css" type="text/css" />
    <!-- BASE CSS -->
    <link rel="stylesheet" href="../assets/css/base.css" type="text/css" />
    <!-- FORM STYLING STYLESHEET -->
    <link rel="stylesheet" href="../assets/css/form.css" type="text/css" />
    <!-- ADMIN LOGIN CSS -->
    <link rel="stylesheet" href="../assets/css/dashboard/admin-dash/login.css">
    <!-- MEDIA QUERIES -->
    <link
      rel="stylesheet"
      href="../assets/css/media-queries/admin-dash-mediaqueries.css"
      type="text/css"
    />
    <title>Admin Login - CDS</title>
  </head>
  <body>
    <section class="login-wrapper">
      <div class="login-container">
        <h1 class="login-title">
          <i class="fa fa-home"></i>
          CDS ADMIN
        </h1>
        <div class="login-form-container">
          <form id="admin-login-form">
            <div class="radio-group-container">
              <div class="radio-group">
                <label for="admin" class="active">Admin</label>
                <input
                  type="radio"
                  name="admin_type"
                  id="admin"
                  value="admin"
                  checked
                />
              </div>
              <div class="radio-group">
                <label for="officer">Officer</label>
                <input
                  type="radio"
                  name="admin_type"
                  id="officer"
                  value="officer"
                />
              </div>
            </div>
            <div class="form-groupings">
              <div class="form-group-container">
                <div class="form-group-container">
                  <div class="form-group animate">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-input"
                      placeholder=" "
                      required
                    />
                    <label for="email">Email address</label>
                  </div>
                </div>

                <div class="form-group-container">
                  <div class="form-group animate">
                    <input
                      type="password"
                      name="pwd"
                      id="pwd"
                      class="form-input"
                      placeholder=" "
                      required
                    />
                    <label for="pwd">Password</label>
                  </div>
                </div>

                <div class="submit-btn-container">
                  <button type="submit">Log In</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

  <!-- FONT AWESOME JIT SCRIPT-->
  <script
    src="https://kit.fontawesome.com/3ae896f9ec.js"
    crossorigin="anonymous"
  ></script>
  <!-- JQUERY SCRIPT -->
  <script src="../assets/js/jquery/jquery-3.6.min.js"></script>
  <!-- JQUERY MIGRATE SCRIPT (FOR OLDER JQUERY PACKAGES SUPPORT)-->
  <script src="../assets/js/jquery/jquery-migrate-1.4.1.min.js"></script>
  <!-- JUST VALIDATE JS -->
    <!-- JUST VALIDATE LIBRARY -->
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script>
    const radioInputs = $("input[type='radio']");

    // ADMIN/OFFICE TAG
    radioInputs.each(function(index){
      const targetInput = $(this);
      targetInput.on("change", function(e){
        
        radioInputs.each(function(){$(this).siblings("label").removeAttr("class")});

        if(e.target.checked){
          targetInput.siblings("label").addClass("active");
        }
      });
    });


  </script>
  </body>
</html>
